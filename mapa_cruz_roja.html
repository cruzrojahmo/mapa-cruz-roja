<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Centro de Despacho – Cruz Roja Hermosillo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body { margin:0; font-family: Arial, sans-serif; }
#map { height: 100vh; }

.panel {
  position: absolute;
  top: 15px;
  right: 15px;
  background: white;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.25);
  z-index: 999;
  width: 240px;
}

.panel h3 {
  margin: 0 0 10px 0;
  color: #c40000;
}
</style>
</head>
<body>

<div id="map"></div>

<div class="panel">
  <h3>Cruz Roja Mexicana</h3>
  Centro de Despacho<br>
  Sistema operativo ✔
</div>

<script>

// ================= MAPA BASE =================
var map = L.map('map').setView([29.09, -110.96], 12);

// OpenStreetMap
var base = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap'
}).addTo(map);

// ================= ICONO PROFESIONAL =================
var hospitalIcon = L.icon({
  iconUrl: "https://cdn-icons-png.flaticon.com/512/3774/3774299.png",
  iconSize: [32, 32]
});

// ================= HOSPITALES =================
var hospitales = [
["Hospital General de Especialidades del Estado de Sonora",29.08149558866,-111.0037625599],

["Hospital San José",29.1206929305,-110.9519082812],
["ISSSTE Hospital Dr. Fernando Ocaranza",29.1101520739,-110.9507142182],
["SSA Hospital Integral de la Mujer",29.115949405330400,-110.97256351082],
["Hospital Militar Regional",29.114872225403700,-110.948626122958],
["ISSSTESON Hospital Dr. Ignacio Chavez",29.096798578712000,-110.953480785785],
["Hospital San Diego de Alcala", 29.08964351884390,-110.952141600676],
["Hospital Licona",29.08144383513480,-110.949337764691],
["SSA Hospital Infantil del Estado",29.1163953149,-110.9717606065]
];

hospitales.forEach(h => {
  L.marker([h[1], h[2]], {icon: hospitalIcon})
    .addTo(map)
    .bindPopup("<b>" + h[0] + "</b>");
});

// ================= CAPA TRÁFICO =================
// (usa mosaico libre tipo tráfico estilo OSM)
var trafico = L.tileLayer(
  "https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png",
  { opacity: 0.6 }
);

// ================= CAPA CLIMA (OpenWeather) =================
// ⚠️ Necesitarás API gratis en:
// https://openweathermap.org/api
var clima = L.tileLayer(
  "https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=b99d75364d37e9fd2bedb86b7e42743e",
  { opacity: 0.5 }
);

// ================= CONTROL DE CAPAS =================

  "Mapa base": base,
  "Tráfico": trafico,
  "Clima": clima,
  "Zonas de riesgo": zonasRiesgo
};

L.control.layers(null, capas, {collapsed:false}).addTo(map);

</script>
</body>
</html>
