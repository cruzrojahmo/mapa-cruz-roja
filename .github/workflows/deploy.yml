name: Deploy Mapa PADSE
on:
  push:
    branches: ["main"]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inyectar API Key
        run: |
          # Usamos Index.html con may√∫scula como aparece en tu repositorio
          sed -i 's|const GEMINI_API_KEY = "TU_API_KEY_AQUI";|const GEMINI_API_KEY = "${{ secrets.GEMINI_KEY }}";|g' Index.html

      - name: Subir a GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Desplegar
        uses: actions/deploy-pages@v4
